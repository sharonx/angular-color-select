<!DOCTYPE html>
<html ng-app="example">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="../style.css" />
    <link data-require="bootstrap-css" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>
    <script data-require="jquery" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../colorSelect.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl" class="container-fluid">
    <h3>Example</h3>
    <div class="form-group">
      <label class="color-selection-label">Select a color:</label>
      <color-select color-array="colorArray" model="selectedColor"></color-select>
    </div>
  </body>

</html>
